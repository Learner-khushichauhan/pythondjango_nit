<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>office Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="padding: 30px; margin: 20px;">
        <h1>Filter Employee Details</h1>
        <hr>
  <br>
          <form action="/filter_emp/" method="post" class="row g-3">
            {% csrf_token %}
             <div class="row">
                 <div class="col">
                  <label for="name" >Employee First/Last Name</label>
                <input type="text" name="name" class="form-control" placeholder="First name" aria-label="First name" value={{name}}>
              </div>
             
            </div>
            <br>
            
              <div class="col-md-6">
                <label for="dept">Department</label>
                <input type="text" name="dept" class="form-control" value={{dept}}>
          
              <div class="col-12">
                <label for="role" class="form-label">Role</label>
                <input type="text" name="role" class="form-control" value={{role}}>
              </div>
             
              <br>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          
  
        
        

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
